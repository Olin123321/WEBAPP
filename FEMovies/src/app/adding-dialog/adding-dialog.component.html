<h2 mat-dialog-title class="dialog-title">Add Movie</h2>

<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="title">
    <button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Author</mat-label>
    <input matInput type="text" [(ngModel)]="author">
    <button *ngIf="author" matSuffix mat-icon-button aria-label="Clear" (click)="author=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput type="text" [(ngModel)]="category">
    <button *ngIf="category" matSuffix mat-icon-button aria-label="Clear" (click)="category=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Premiere</mat-label>
    <input matInput type="date" [(ngModel)]="premiere">
    <button *ngIf="premiere" matSuffix mat-icon-button aria-label="Clear" (click)="premiere=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-button class="pointer red" (click)="onNoClick()">Close</button>
<button mat-button class="pointer green" (click)="Add()">Add</button>
